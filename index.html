<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css?v=1.1">
  <title>سبحة إلكترونية مطورة</title>
</head>

<body>

  <div class="hasanat-badge">
    <span class="hasanat-title">عدد مرات الذكر</span>
    <span class="hasanat-count" id="hasanatDisplay">0</span>
  </div>

  <div class="current-dhikr-card">
    <span class="dhikr-text" id="activeDhikr">اللهم انك عفو كريم تحب العفو فاعفو عنى</span>
  </div>

  <div class="counter-body">
    <div class="screen-frame">
      <div class="lcd-display" id="display">0</div>
    </div>
    <span style="color:white; font-size:13px; position:absolute; right:17px; top:112px;">RESET</span>
    <button class="reset-btn" id="resetBtn"></button>
    <button class="count-btn" id="countBtn">اضغط</button>
  </div>

  <div class="contact-section-bottom">
    <div class="contact-title">للتواصل معي</div>
    <div class="social-row">
      <a href="https://wa.me/201003412932" class="social-link whatsapp-bg" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      </a>
      <a href="https://www.facebook.com/qursan.loeay/" class="social-link facebook-bg" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" alt="Facebook">
      </a>
    </div>
  </div>

  <div class="bottom-left-stack">
    <button class="nav-btn" onclick="openOverlay('doaa')">الأدعية</button>
    <button class="nav-btn" onclick="openOverlay('azkar')">الأذكار</button>
    <button class="nav-btn" onclick="showAddOptions()" style="background-color: #059669;">إضافة</button>
  </div>

  <div id="addModal" class="modal-add">
    <h3>إضافة جديد</h3>
    <button onclick="handleAddNewItem('azkar')" style="background: #eff6ff; color: #1e3a8a;">إضافة ذكر</button>
    <button onclick="handleAddNewItem('doaa')" style="background: #f0fdf4; color: #166534;">إضافة دعاء</button>
    <button onclick="hideAddOptions()" style="background: #fef2f2; color: #991b1b;">إلغاء</button>
  </div>

  <div class="bottom-right-tools">
    <button class="icon-btn" id="childModeToggle" onclick="toggleChildMode()">
      <span id="modeEmoji">👶🏻</span>
    </button>
    <button class="icon-btn" id="menuToggle">🎨</button>
    <button class="icon-btn" id="themeToggle">🌙</button>
  </div>

  <div class="color-menu" id="colorMenu">
    <div class="color-dot" title="سحابي" style="background: #e2e8f0;" onclick="changeColor('#e2e8f0', '#94a3b8')"></div>
    <div class="color-dot" title="رمادي فاتح" style="background: #94a3b8;" onclick="changeColor('#94a3b8', '#475569')">
    </div>
    <div class="color-dot" title="رمادي متوسط" style="background: #64748b;" onclick="changeColor('#64748b', '#334155')">
    </div>
    <div class="color-dot" title="رمادي داكن" style="background: #475569;" onclick="changeColor('#475569', '#1e293b')">
    </div>
    <div class="color-dot" title="فحمي" style="background: #374151;" onclick="changeColor('#374151', '#111827')"></div>
    <div class="color-dot" title="أسود" style="background: #1a1a1a;" onclick="changeColor('#1a1a1a', '#000000')"></div>
    <div class="color-dot" title="أزرق مائي" style="background: #87ceeb;" onclick="changeColor('#87ceeb', '#4682b4')">
    </div>
    <div class="color-dot" title="سماوي" style="background: #0ea5e9;" onclick="changeColor('#0ea5e9', '#075985')"></div>
    <div class="color-dot" title="تركواز" style="background: #0891b2;" onclick="changeColor('#0891b2', '#164e63')">
    </div>
    <div class="color-dot" title="نيلي" style="background: #4338ca;" onclick="changeColor('#4338ca', '#312e81')"></div>
    <div class="color-dot" title="أزرق ملكي" style="background: #1e3a8a;" onclick="changeColor('#1e3a8a', '#172554')">
    </div>
    <div class="color-dot" title="ليموني" style="background: #bef264;" onclick="changeColor('#bef264', '#4d7c0f')">
    </div>
    <div class="color-dot" title="فيروزي" style="background: #10b981;" onclick="changeColor('#10b981', '#064e3b')">
    </div>
    <div class="color-dot" title="أخضر زمردي" style="background: #065f46;" onclick="changeColor('#065f46', '#064e3b')">
    </div>
    <div class="color-dot" title="زيتوني" style="background: #4d7c0f;" onclick="changeColor('#4d7c0f', '#365314')">
    </div>
    <div class="color-dot" title="أخضر غاباتي" style="background: #064e3b;" onclick="changeColor('#064e3b', '#022c22')">
    </div>
    <div class="color-dot" title="موف لافندر" style="background: #a855f7;" onclick="changeColor('#a855f7', '#6b21a8')">
    </div>
    <div class="color-dot" title="بنفسجي" style="background: #6b21a8;" onclick="changeColor('#6b21a8', '#581c87')">
    </div>
    <div class="color-dot" title="بنفسجي مائي" style="background: #8b2e9c;" onclick="changeColor('#8b2e9c', '#4b1a54')">
    </div>
    <div class="color-dot" title="بنفسجي داكن" style="background: #4c1d95;" onclick="changeColor('#4c1d95', '#2e1065')">
    </div>
    <div class="color-dot" title="كهرماني" style="background: #f59e0b;" onclick="changeColor('#f59e0b', '#b45309')">
    </div>
    <div class="color-dot" title="ذهبي" style="background: #d97706;" onclick="changeColor('#d97706', '#b45309')"></div>
    <div class="color-dot" title="وردي" style="background: #fb7185;" onclick="changeColor('#fb7185', '#9f1239')"></div>
    <div class="color-dot" title="كركديه" style="background: #db2777;" onclick="changeColor('#db2777', '#831843')">
    </div>
    <div class="color-dot" title="أحمر ملكي" style="background: #991b1b;" onclick="changeColor('#991b1b', '#7f1d1d')">
    </div>
    <div class="color-dot" title="عنابي" style="background: #881337;" onclick="changeColor('#881337', '#4c0519')"></div>
    <div class="color-dot" title="بني محروق" style="background: #78350f;" onclick="changeColor('#78350f', '#451a03')">
    </div>
  </div>

  <div id="azkarOverlay" class="azkar-overlay">
    <div class="overlay-header">
      <button onclick="closeAzkar()"
        style="background:white; color:var(--main-color-1); border:none; padding:5px 15px; border-radius:8px; font-weight:bold; cursor:pointer;">رجوع</button>
      <h2 id="overlayMainTitle" style="margin:0;">المحتوى</h2>
      <div style="width:25px;"></div>
    </div>
    <div id="azkarList"></div>
  </div>


  <div class="ramadan-decorations">
    <img src="5.png" alt="فانوس رمضان مضيء" class="hanging-lantern">
    <div class="hanging-star"></div>
    <div class="hanging-moon"></div>
    <div class="decoration-string"></div>
  </div>

  <script src="main.js?v=1.1"></script>
</body>

</html>
